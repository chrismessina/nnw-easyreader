<script type="text/javascript">
	var styletext = document.getElementsByTagName("style").item(1).firstChild.nodeValue;
	var stylepath = styletext.replace(/@import "|stylesheet.css";/g,"");
	function loadJavaScript(files){
		for (var i=0;i<files.length;i++){
			var script = document.createElement( 'script' );
			script.type = 'text/javascript';
			script.charset = 'utf-8';
			script.src = stylepath + files[i];
			document.getElementsByTagName('head')[0].appendChild( script );
		}
	}
loadJavaScript(["jquery.js","jquery.imagefit.js","javascript.js"]);
</script>
